<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee | Mobile Shop</title>
    <!-- external css -->
    <link rel="stylesheet" href="home.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <!-- google font sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="w-100 container-fluid position-relative border m-0 px-3 py-4 ">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p class="font-size-small color-muted ">Location</p>
                <p class="font-size-base color-secondary">Malang, Indonesia</p>
            </div>
            <figure class="m-0 p-0">
                <img class="img-profile d-block object-fit-cover"
                    src="https://bostonglobe-prod.cdn.arcpublishing.com/resizer/v2/ID2MONZ7KVBRRJ2BWV4CPJ7U6Y.jpg?auth=69eb8d8001a35a394360c2751f1fdc2832659cfc7df7018fcb04e372e64d1499&width=1440"
                    alt="" />
            </figure>
        </div>

        <div class="search-container d-flex align-items-center">
            <i class="bi bi-search"></i>
            <input type="text" class="search-input" placeholder="Search coffee" />
            <div class="filter">
                <i class="bi bi-funnel"></i>
            </div>
        </div>

        <!-- Banner -->
        <div class="banner position-absolute">
            <img class="d-block w-100 h-100 object-fit-cover" src="./images/banner.jpg" alt="">
        </div>
    </header>

    <main>
        <!-- Categories Section -->
        <section class="px-3 mb-3 container-fluid categories-section">
            <div class="d-flex align-items-center gap-3 overflow-x-auto categories-container">
                <div class="category-item category-active">
                    <p class="font-size-base">All</p>
                </div>
                <div class="category-item">
                    <p class="font-size-base">Matchiato</p>
                </div>
                <div class="category-item">
                    <p class="font-size-base">Espresso</p>
                </div>
                <div class="category-item">
                    <p class="font-size-base">Arabica</p>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="px-3 container-fluid products-section">
            <div class="row mb-3 justify-content-between">
                <a class="col-6 d-block text-black text-decoration-none" href="product.html">
                    <div class="card-product w-100">
                        <div class="img-product">
                            <img class="w-100 h-100"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16UUhDFleHPVRXvWZMI2CiwZbcKCCOpmNdA&s"
                                alt="" />
                        </div>
                        <div class="product-detail mt-3">
                            <p class="font-size-heading-bold mb-1">Cafe Mocha</p>
                            <p class="font-size-small color-muted mb-2">Deep Foam</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="font-size-heading-bold">400 Rs</p>
                                <p class="icon-plus">+</p>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="col-6 d-block text-black text-decoration-none" href="product.html">
                    <div class="card-product w-100">
                        <div class="img-product">
                            <img class="w-100 h-100"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16UUhDFleHPVRXvWZMI2CiwZbcKCCOpmNdA&s"
                                alt="" />
                        </div>
                        <div class="product-detail mt-3">
                            <p class="font-size-heading-bold mb-1">Cafe Mocha</p>
                            <p class="font-size-small color-muted mb-2">Deep Foam</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="font-size-heading-bold">400 Rs</p>
                                <p class="icon-plus">+</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="row mb-3 justify-content-between">
                <a class="col-6 d-block text-black text-decoration-none" href="product.html">
                    <div class="card-product w-100">
                        <div class="img-product">
                            <img class="w-100 h-100"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16UUhDFleHPVRXvWZMI2CiwZbcKCCOpmNdA&s"
                                alt="" />
                        </div>
                        <div class="product-detail mt-3">
                            <p class="font-size-heading-bold mb-1">Cafe Mocha</p>
                            <p class="font-size-small color-muted mb-2">Deep Foam</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="font-size-heading-bold">400 Rs</p>
                                <p class="icon-plus">+</p>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="col-6 d-block text-black text-decoration-none" href="product.html">
                    <div class="card-product w-100">
                        <div class="img-product">
                            <img class="w-100 h-100"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT16UUhDFleHPVRXvWZMI2CiwZbcKCCOpmNdA&s"
                                alt="" />
                        </div>
                        <div class="product-detail mt-3">
                            <p class="font-size-heading-bold mb-1">Cafe Mocha</p>
                            <p class="font-size-small color-muted mb-2">Deep Foam</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <p class="font-size-heading-bold">400 Rs</p>
                                <p class="icon-plus">+</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>


        </section>

        <!--break-->
        <div style="height: 100px" class=""></div>

        <nav
            class="nav-bottom position-fixed bottom-0 start-0 end-0 row m-0 p-3 container-fluid d-flex justify-content-between ">
            <div class="menu-item picked-menu-item col  text-center">
                <i class="bi bi-house-door-fill"></i>
                <p class="font-size-base">Home</p>
            </div>
            <div class="col text-center menu-item">
                <i class="bi bi-heart"></i>
                <p class="font-size-base">Favourite</p>
            </div>
            <a href="cart.html" class="d-block text-decoration-none col  text-center menu-item">
                <i class="bi bi-cart-plus-fill"></i>
                <p class="font-size-base">Cart</p>
            </a>
            <div class="col  text-center menu-item">
                <i class="bi bi-person-fill"></i>
                <p class="font-size-base">Profile</p>
            </div>
        </nav>
    </main>


    <script>
        const elements = document.querySelectorAll(".category-item");
        elements.forEach(function (element) {
            element.onclick = function () {
                elements.forEach(function (el) {
                    el.classList.remove("category-picked");
                });
                this.classList.add("category-picked");
            };
        });
    </script>

</body>

</html>
