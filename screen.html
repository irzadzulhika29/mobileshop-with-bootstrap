<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee | Mobile Shop</title>
    <!-- CSS External -->
    <link rel="stylesheet" href="screen.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <!-- google font sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Wallpapaer -->
    <figure class="m-0 p-0">
        <img src="./images/wallpaper.jpg" alt="" class="wallpaper" />
    </figure>

    <!-- Main Screen -->
    <main class="container-fluid  p-3 h-100 d-flex flex-column justify-content-end align-items-center">
        <figure class="icon d-flex justify-content-center align-items-center ">
            <img class="w-100" src="./images/icon.png" alt="" />
        </figure>

        <section class="content container-fluid w-100 d-flex flex-column text-center text-light mb-3 ">
            <p class="font-size-heading-bold mb-3">Time for a coffee break...</p>
            <p class="font-size-small mb-5">
                Your daily dose of fresh brew delivered to <br />your doorstep. Start
                your coffee journey now.
            </p>
            <div class="gap-2 d-flex flex-row  align-items-center dots-container  mb-4">
                <div class="dot-item"></div>
                <div class="dot-item"></div>
                <div class="dot-item"></div>
                <div class="dot-item"></div>
            </div>
            <a href="home.html" class="btn-get-started  font-size-heading-bold">Get Started</a>
        </section>
    </main>

</body>
</html>
