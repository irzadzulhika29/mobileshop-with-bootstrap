<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffee | Mobile Shop</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <!-- google font sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
        }
        main {
            height: 60vh;
        }
        header {
            height: 45vh;
        }
        nav {
            top: 1.5rem;
            left: 1rem;
            right: 1rem;
            position: absolute;
            color: #e27d19;
        }
    </style>
</head>

<body>
    <header class="product-banner w-100 position-relative">
        <img class="w-100 h-100 d-block object-fit-cover product-img"
            src="https://i.pinimg.com/736x/82/41/81/8241813c95e331dc8a04bbefb3ff72c9.jpg" alt="" />
        <nav class="d-block px-0 d-flex justify-content-between align-items-center">
            <a href="home.html">
                <svg class="chevron-right" width="1.5rem" height="1.5rem" version="1.1" id="fi_130882"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 240.823 240.823" style="enable-background: new 0 0 240.823 240.823"
                    xml:space="preserve">
                    <g>
                        <path fill="#e27d19" id="Chevron_Right" d="M57.633,129.007L165.93,237.268c4.752,4.74,12.451,4.74,17.215,0c4.752-4.74,4.752-12.439,0-17.179
              l-99.707-99.671l99.695-99.671c4.752-4.74,4.752-12.439,0-17.191c-4.752-4.74-12.463-4.74-17.215,0L57.621,111.816
              C52.942,116.507,52.942,124.327,57.633,129.007z"></path>
                    </g>
                </svg>
            </a>
            <p class=" mb-0 font-size-heading-bold">Detail</p>
            <i style="font-size: 1.5rem;" class="bi bi-heart"></i>
        </nav>
    </header>

    <main class="product-canvas w-100 p-3">
        <section class="product-name-section d-flex justify-content-between align-items-center">
            <div>
                <p style="font-size: 2rem; font-weight: 500;" class="mb-0">Cafe Mocha</p>
                <p class="mb-0 font-size-base">Ice/hot</p>
            </div>
            <div class="price gap-2 d-flex align-items-center">
                <i class="bi bi-star-fill font-size-heading"></i>
                <p class="font-size-heading-bold mb-0">4.5</p>
                <p class="mb-0 font-size-small">(2,330)</p>
            </div>
        </section>

        <hr class="my-3 mx-0" />

        <section class="product-description-section mb-4">
            <p class="font-size-heading-bold mb-2">Description</p>
            <p color: gray;" class="font-size-base mb-0">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui magnam numquam rem sapiente soluta,
                veritatis cum. <span style="color: #e27d19; font-weight: 500;">Read More</span>
            </p>
        </section>

        <section class="product-size-section mb-4 ">
            <p class="font-size-heading-bold mb-2">Size</p>
            <div class="px-2 row text-center gap-3  justify-content-between align-items-center">
                <button class="col font-size-heading size-item-picked size-item">S</button>
                <button class="col font-size-heading size-item">M</button>
                <button class="col font-size-heading size-item">L</button>
            </div>
        </section>


        <section class="py-4 product-price-section d-flex justify-content-between align-items-center ">
            <div class="">
                <p style="color: gray;" class="font-size-base mb-0">Price</p>
                <p style=" color: #e27d19;" class="font-size-heading-bold mb-0">450 Rs</p>
            </div>
            <a href="./payment.html" class="font-size-heading-bold btn-buy">
                Buy Now
            </a>
            </div>

        </section>
    </main>

</body>

</html>
